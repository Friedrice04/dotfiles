# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor
# cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar
#layerrule = blur, waybar

# Uncomment in case you have issues with screensharing
# exec-once = ~/.config/hypr/scripts/xdg.sh

# -----------------------------------------------------
# Special Workspace Applications
# -----------------------------------------------------

# Window rules for special workspaces
windowrulev2 = workspace special:social, class:^(discord)$
windowrulev2 = workspace special:music, class:^(SPOTIFY_CLIENT_CLASS)$

# Auto-start applications in special workspaces
exec-once = [workspace special:social silent] discord
exec-once = [workspace special:music silent] SPOTIFY_COMMAND