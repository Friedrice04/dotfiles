# Nmtui-optimized kitty config
# Import main matugen colors
include colors-matugen.conf

# Matugen-themed nmtui with optimal readability
# Use light matugen surface for background
background      {{colors.surface_container_highest.default.hex}}
# Use dark matugen surface for text
foreground      {{colors.surface_dim.default.hex}}

# Override key terminal colors for proper contrast
color0   {{colors.surface_dim.default.hex}}
color7   #ffffff
color8   {{colors.outline.default.hex}}
color15  #ffffff

# Use matugen accent colors for selection (the peachy highlight you liked)
selection_background {{colors.primary_container.default.hex}}
selection_foreground {{colors.on_primary_container.default.hex}}

# Cursor using primary accent
cursor          {{colors.primary.default.hex}}
cursor_text_color {{colors.on_primary.default.hex}}

# Font settings for better readability
font_family      Fira Code
font_size        12
cursor_shape     beam
scrollback_lines 1000