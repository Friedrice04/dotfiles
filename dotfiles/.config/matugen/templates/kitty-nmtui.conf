# Nmtui-optimized kitty config
# Import main matugen colors
include colors-matugen.conf

# Matugen-themed nmtui with optimal readability
# Use primary container color for background consistency with system theme
background      {{colors.primary_container.default.hex}}
# Use dark surface color for text readability
foreground      {{colors.surface_dim.default.hex}}

# Override terminal colors to inject wallpaper theme into nmtui interface
# Dark colors (0-7) - main interface elements
color0   {{colors.surface_dim.default.hex}}
color1   {{colors.primary.default.hex}}
color2   {{colors.primary.default.hex}}
color3   {{colors.primary_fixed.default.hex}}
color4   {{colors.primary_container.default.hex}}
color5   {{colors.primary.default.hex}}
color6   {{colors.primary_fixed_dim.default.hex}}
color7   #ffffff
# Bright colors (8-15) - highlighted and secondary elements
color8   {{colors.surface_dim.default.hex}}
color9   {{colors.primary.default.hex}}
color10  {{colors.primary.default.hex}}
color11  {{colors.primary_fixed.default.hex}}
color12  {{colors.primary_container.default.hex}}
color13  {{colors.primary.default.hex}}
color14  {{colors.primary_fixed_dim.default.hex}}
color15  #ffffff

# Selection colors - dynamically themed selection highlighting
# Alternative options for different selection styles:
# primary_container    - Main wallpaper accent
# secondary_container  - Secondary wallpaper accent  
# tertiary_container   - Complementary wallpaper accent
# surface_container_high - Subtle surface-based highlight
selection_background {{colors.tertiary_container.default.hex}}
selection_foreground {{colors.on_tertiary_container.default.hex}}

# Cursor colors using wallpaper primary accent
cursor          {{colors.primary.default.hex}}
cursor_text_color {{colors.on_primary.default.hex}}

# Font settings for better readability
font_family      Fira Code
font_size        12
cursor_shape     beam
scrollback_lines 1000