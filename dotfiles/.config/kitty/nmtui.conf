# Nmtui-optimized kitty config
# Import main matugen colors
include colors-matugen.conf

# Matugen-themed nmtui with optimal readability
# Use light matugen surface for background
background      #3d3230
# Use dark matugen surface for text
foreground      #1a1110

# Override key terminal colors for proper contrast
color0   #1a1110
color7   #ffffff
color8   #a08c88
color15  #ffffff

# Use matugen accent colors for selection (the peachy highlight you liked)
selection_background #733427
selection_foreground #ffdad3

# Cursor using primary accent
cursor          #ffb4a5
cursor_text_color #561f13

# Font settings for better readability
font_family      Fira Code
font_size        12
cursor_shape     beam
scrollback_lines 1000